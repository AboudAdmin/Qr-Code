<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الرابط إلى رمز QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            transition: background-color 1s ease-in-out;
            animation: changeColor 5s infinite alternate;
        }

        @keyframes changeColor {
            0% {
                background-color: #007BFF;
            }
            50% {
                background-color: #FF5733;
            }
            100% {
                background-color: #007BFF;
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #urlInput {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid rgb(0, 123, 255);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        #urlInput .color-bar {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, red, green, blue);
            opacity: 0.5;
            animation: moveColorBar 5s infinite linear;
        }

        @keyframes moveColorBar {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        #qrcode {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: rgb(0, 123, 255);
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 86, 179);
        }

        .icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            font-size: 24px;
            margin: 0 10px;
            color: #007BFF;
            cursor: pointer;
        }

        .icon:hover {
            color: #0056b3;
        }

        .developer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>تحويل الرابط إلى رمز QR</h1>
    </header>
    <div class="container">
        <input type="text" id="urlInput" placeholder="أدخل الرابط">
        <div class="color-bar"></div> <!-- شريط الألوان -->
        <br>
        <button onclick="generateQR()">إنشاء رمز QR</button>
        <br>
        <div id="qrcode"></div>
    </div>

    <div class="icons">
        <span class="icon">&#128279;</span>
        <span class="icon">&#128196;</span>
        <span class="icon">&#128222;</span>
    </div>

    <p class="developer">تم التطوير بواسطة عبدالله محمودي</p>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQR() {
            var url = document.getElementById("urlInput").value;
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
